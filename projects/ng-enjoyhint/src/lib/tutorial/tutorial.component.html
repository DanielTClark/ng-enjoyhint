@if (ffPositions(); as positions) {
<lib-force-field
  [size]="forceFieldSize()"
  [position]="positions.top"
></lib-force-field>
<lib-force-field
  [size]="forceFieldSize()"
  [position]="positions.left"
></lib-force-field>
<lib-force-field
  [size]="forceFieldSize()"
  [position]="positions.right"
></lib-force-field>
<lib-force-field
  [size]="forceFieldSize()"
  [position]="positions.bottom"
></lib-force-field>
}

<ng-template #instructions>
  <div
    class="instructions"
    @fadeIn
    [ngClass]="{
    top: (position() | direction) === 'top',
    left: (position() | direction) === 'left',
    right: (position() | direction) === 'right',
    bottom: (position() | direction) === 'bottom',
  }"
  >
    <label [style.fontFamily]="options.fontFamily">
      {{ step()?.description }}
    </label>
    <lib-arrow [direction]="position() | direction"></lib-arrow>
    <div class="buttons">
      @if (ref.tutorial.hasPrevious()) {
      <button (click)="previous()" [style.fontFamily]="options.fontFamily">
        Previous
      </button>
      } @if (step()?.event === 'next') {
      <button (click)="next()" [style.fontFamily]="options.fontFamily">
        Next
      </button>
      }
      <button (click)="skip()" [style.fontFamily]="options.fontFamily">
        Skip
      </button>
    </div>
  </div>
</ng-template>
